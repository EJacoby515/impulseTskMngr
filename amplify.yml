version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm install -g npm@latest
        - npm install
        -echo 'REACT_APP_API_KEY=$API_KEY' >> .env
        -echo 'REACT_APP_API_ID=$APP_ID' >> .env
        -echo 'REACT_APP_AUTH_DOMAIN=$AUTH_DOMAIN' >> .env
        -echo 'REACT_APP_MEASURMENT_ID=$MEASURMENT_ID' >> .env
        -echo 'REACT_APP_MESSAGING_SENDER_ID=$MESSAGING_SENDER' >> .env
        -echo 'REACT_APP_PROJECT_ID=$PROJECT_ID' >> .env
    build:
      commands:
        - npx expo export
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*